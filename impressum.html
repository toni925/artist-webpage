<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impressum — FINN</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'] } } } }
    </script>
    <style>
        :root {
            --bg: #0A0A0A;
            --text: #FFFFFF;
            --muted: #9A9A9A;
            --accent: #5170ff;
            --accent-soft: #5170ff20;
        }

        html,
        body {
            background: var(--bg);
            color: var(--text);
        }

        /* Film grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1000;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        a {
            color: var(--accent);
            transition: color 0.2s;
        }

        a:hover {
            color: var(--text);
        }

        /* Artist-style accent line */
        .accent-line {
            width: 60px;
            height: 3px;
            background: var(--accent);
        }

        /* Raw button style */
        .btn-raw {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            border: 2px solid var(--accent);
            background: transparent;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-raw::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-raw:hover::before {
            left: 0;
        }

        .btn-raw:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="antialiased text-white selection:bg-white/10">
    <main class="mx-auto max-w-7xl px-6 sm:px-8 py-16 sm:py-24">
        <div class="accent-line mb-6"></div>
        <h1 class="text-5xl md:text-6xl font-black tracking-tight mb-4">Impressum</h1>
        <p class="text-lg text-[color:var(--muted)]">Angaben gemäß § 5 TMG</p>

        <section class="mt-12 space-y-8 border-l-4 border-[color:var(--accent)] pl-8 max-w-3xl">
            <div>
                <div class="text-sm font-semibold uppercase tracking-wider text-white mb-2">Verantwortlich für den Inhalt</div>
                <div class="text-white/90 leading-relaxed">
                    <div>Name des Künstlers / Unternehmens</div>
                    <div>Straße Hausnummer</div>
                    <div>PLZ Ort, Deutschland</div>
                </div>
            </div>
            
            <div>
                <div class="text-sm font-semibold uppercase tracking-wider text-white mb-2">Kontakt</div>
                <div class="text-white/90 leading-relaxed">
                    E-Mail: <a href="mailto:booking@example.com">booking@example.com</a>
                </div>
            </div>
            
            <div>
                <div class="text-sm font-semibold uppercase tracking-wider text-white mb-2">Umsatzsteuer-ID</div>
                <div class="text-white/90 leading-relaxed">
                    USt-IdNr.: DE-XXXXXXX
                </div>
            </div>
        </section>

        <div class="mt-12">
            <a href="./index.html" class="btn-raw">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Zurück zur Startseite
            </a>
        </div>
    </main>

    <footer class="border-t border-white/5">
        <div
            class="mx-auto max-w-7xl px-6 sm:px-8 py-10 text-sm text-[color:var(--muted)] flex flex-col sm:flex-row items-center justify-between gap-4">
            <div>© <span id="year"></span> FINN. All rights reserved.</div>
            <a href="./index.html#booking" class="hover:text-white transition uppercase tracking-wider">Booking</a>
        </div>
    </footer>
    
    <script>
        const y = document.getElementById('year'); 
        if (y) y.textContent = new Date().getFullYear();
    </script>
</body>

</html>
